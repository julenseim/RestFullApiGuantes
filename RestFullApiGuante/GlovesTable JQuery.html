<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-3.5.1.js"></script>

    <script type="text/javascript">
        $(function () {
            var table;
            $.get('https://localhost:44343/api/guantes', function (data) {
                table = data.table;
                iniciando(0);
            });
            function iniciando() {
                $('#ulGloves').empty();
                jQuery.each(table.rows, function (i, row) {
                    var r = "";
                    $.each(row, function (index, valor) {
                        // r = r + "<tr><td>" + valor + "</td>";
                        if (index == "id") {
                            r = r + "<tr><td>" + valor + "</td>";
                        }
                        else {
                            r = r + "<td>" + valor + "</td>";
                        }
                    });
                    r += "</tr>";
                    $('#ulGloves').append(r);
                });
            }
        });
    </script>
    <link href="Content/Site.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <center>
        <form>
            <input id="btn" type="button" value="Get All Gloves" />
            <input id="btnClear" type="button" value="Clear" />
        </form>
        <table id="ulGloves">
            <tr>
                <td>Glovename:</td>
                <td id="GloveName"></td>
            <tr>
                <td>GloveColor:</td>
                <td id="GloveColor"></td>
            </tr>

        </table>

    </center>

</body>
</html>
