<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-3.5.1.js"></script>
    <script>
        //var contenido = document.getElementById('contenido');

        function traer() {
            fetch('https://localhost:44343/api/guantes')
                .then(res => res.json())
                .then(datos => {
                    //console.log(data)
                    tabla(datos)                    
                })
        }
        function tabla(datos) {
            //console.log(datos)
            contenido.innerHTML = ''
            for (let valor of datos) {
                //console.log(valor)
                contenido.innerHTML += `
                                <tr>
                   <th scope="row">${valor.Id}</th>
                <td>${valor.Nombre}</td>
                <td>${valor.Precio}</td>
                <td>${valor.Color}</td>
            </tr>
                `
            }
        }
        function clear() {
            contenido.innerHTML.empty();
        }

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <center>
        <form>
            <input id="btn" type="button" value="Get All Gloves" class="btn" onclick="traer()" />
            <input id="btnClear" type="button" value="Clear" class="btn" onclick="clear()" />
            <div id="" class="m-5">

            </div>
        </form>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Color</th>
            </tr>
        </thead>
        <tbody id="contenido">

        </tbody>
    </table>

    </center>

</body>
</html>
